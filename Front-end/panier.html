<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco</title>

    <!-- ************Style********************** -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <link rel="stylesheet" href="/scss/main.css" />
  </head>
  <body>
    <!-- *****************Navigation********************* -->
    <nav class="container-fluid">
      <div class="Logo">
        <img src="/Front-end/Logo/Orinoco.png" alt="Logo-orinoco" />
      </div>
      <a href="index.html"><i>Accueil</i></a>
      <a href="Panier.html"><i class="Cart fas fa-shopping-cart"></i></a>
    </nav>
    <!-- *****************Produit******************** -->
    <main id="shopping_resume">
      <div id="cart_resume"> 
        <table class="col-7">
        <thead>
          <tr>
            <th scope="col"> Name </th>
            <th scope="col"> Id</th>
            <th scope="col"> Color </th>
            <th scope="col"> Quantity </th>
            <th scope="col"> Price </th>
          </tr>
        </thead>
          <tbody class="order_resume">
            </tbody>
        </table>
      </div>
      <div class="resumetotal container">
      <p class="Total"></p>
      </div>
        <div class="container">
          <div class="col-8">
            <form id="loginForm">
                  <p class="formtitle">Please fill in the contact form </p>
                 <!-- *************firstname******************* -->
              <div class="form-group">
                <label for="firstName"> Firstname </label>
                <input type="text" class="form-control" id="firstName" />
                <small></small>
              </div>
              <!-- *****************lastname *************************** -->
              <div class="form-group">
                <label for="lastName"> Lastname </label>
                <input type="text" class="form-control" id="lastName" />
                <small></small>
              </div>
              <!-- *****************Address *************************** -->
              <div class="form-group">
                <label for="address"> Address </label>
                <input type="text" class="form-control" id="address" />
                <small></small>
              </div>
              <!-- *****************City *************************** -->
              <div class="form-group">
                <label for="city"> City </label>
                <input type="text" class="form-control" id="city" />
                <small></small>
              </div>
              <!-- *************Email******************* -->
              <div class="form-group">
                <label for="email"> Email </label>
                <input type="text" class="form-control" id="email" required/>
                <small></small>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block col-12" id="submit_order" >
                  Order
                </button>
              </div>
            </form>
          </div>
      </div>
    </main>
    <!-- ************************************************** -->
    <script src="./js/panier.js"></script>
  </body>
</html>
